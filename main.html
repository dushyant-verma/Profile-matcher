<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Matcher</title>
</head>

<body>
    <h1>Profile Matcher</h1>

    <form id="profileForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" required>

        <button type="button" onclick="matchProfile()">Match Profile</button>

    </form>

    <div id="matchResult"></div>
    <script>

        // profileMatcher.js


        function matchProfile() {

            //  Accessing out html form inputs

            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const hobby = document.getElementById('hobby').value;


            // Predefined profile to match against 

            const predefinedProfile = {
                name: "Alice",
                age: 25,
                hobby: 'reading'
            };

            // Check for matches
            let matchScore = 0;


            if (name.toLowerCase() === predefinedProfile.name.toLowerCase()) {

                matchScore += 1;

            }

            if (age === predefinedProfile.age) {
                matchScore += 1;
            }

            if (hobby.toLowerCase() === predefinedProfile.hobby.toLowerCase()) {

                matchScore += 1;

            }

            //  Display the match result

            const matchResultDiv = document.getElementById('matchResult');
            if (matchScore === 3) {

                matchResultDiv.textContent = 'Perfect match!';
            }else if (matchScore === 2){

                matchResultDiv.textContent = 'Good match';
            } else if (matchScore === 1) {
                matchResultDiv.textContent = 'Partial match!';
            }else {

                matchResultDiv.textContent = 'No match.';
            }

        }


    </script>

</body>

</html>
